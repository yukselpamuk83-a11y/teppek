<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        pre { background: #f5f5f5; padding: 10px; overflow: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç Teppek API Test</h1>
    
    <button onclick="testSimple()">Test 1: Simple API</button>
    <button onclick="testMassive()">Test 2: Massive API (Fetch)</button>
    <button onclick="testServe()">Test 3: Massive API (Serve)</button>
    <button onclick="testDirect()">Test 4: Direct Adzuna</button>
    
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(title, success, data) {
            const div = document.createElement('div');
            div.className = `test ${success ? 'success' : 'error'}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.appendChild(div);
        }
        
        async function testSimple() {
            try {
                const response = await fetch('https://teppek.com/api/listings-simple');
                const data = await response.json();
                addResult('Simple API', data.success, data);
            } catch (error) {
                addResult('Simple API', false, { error: error.message });
            }
        }
        
        async function testMassive() {
            try {
                const response = await fetch('https://teppek.com/api/adzuna-massive?mode=fetch&initial=false&country=gb');
                const data = await response.json();
                addResult('Massive API (Fetch)', data.success, data);
            } catch (error) {
                addResult('Massive API (Fetch)', false, { error: error.message });
            }
        }
        
        async function testServe() {
            try {
                const response = await fetch('https://teppek.com/api/adzuna-massive?mode=serve&page=1&limit=10');
                const data = await response.json();
                addResult('Massive API (Serve)', data.success, data);
            } catch (error) {
                addResult('Massive API (Serve)', false, { error: error.message });
            }
        }
        
        async function testDirect() {
            const APP_ID = 'a19dd595';
            const APP_KEY = '0ca6f72f3a5cafae1643cfae18100181';
            
            try {
                const url = `https://api.adzuna.com/v1/api/jobs/gb/search/1?app_id=${APP_ID}&app_key=${APP_KEY}&results_per_page=5&what=developer&where=London&content-type=application/json`;
                
                const response = await fetch(url);
                const data = await response.json();
                addResult('Direct Adzuna API', true, {
                    count: data.count,
                    results: data.results?.length || 0,
                    firstJob: data.results?.[0]?.title
                });
            } catch (error) {
                addResult('Direct Adzuna API', false, { error: error.message });
            }
        }
    </script>
</body>
</html>
