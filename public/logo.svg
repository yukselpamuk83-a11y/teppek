<svg width="100" height="100" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular colorful logo with geometric shapes -->
  <g transform="translate(400,400)">
    <!-- Orange pieces -->
    <path d="M -150,-100 L -50,-150 L 0,-100 L -100,-50 Z" fill="#FF8C42"/>
    <path d="M -50,100 L 50,150 L 100,100 L 0,50 Z" fill="#FF8C42"/>
    
    <!-- Red triangular pieces -->
    <path d="M -150,-50 L -100,0 L -200,0 Z" fill="#E74C3C"/>
    <path d="M 100,0 L 150,50 L 50,50 Z" fill="#E74C3C"/>
    
    <!-- Teal/Green pieces -->
    <path d="M 50,-150 L 150,-100 L 100,-50 L 0,-100 Z" fill="#17A2B8"/>
    <path d="M 0,100 L 100,150 L 50,200 L -50,150 Z" fill="#17A2B8"/>
    
    <!-- Blue pieces -->
    <path d="M -100,50 L 0,100 L -50,150 L -150,100 Z" fill="#3498DB"/>
    
    <!-- Gray connecting pieces -->
    <path d="M -50,-50 L 50,-50 L 50,50 L -50,50 Z" fill="#BDC3C7" opacity="0.7"/>
    <path d="M -100,-100 L -50,-50 L -100,0 L -150,-50 Z" fill="#95A5A6"/>
    <path d="M 50,-50 L 100,-100 L 150,-50 L 100,0 Z" fill="#95A5A6"/>
  </g>
  
  <!-- Text -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="#2C3E50">teppek</text>
</svg>