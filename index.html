<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Teppek - Global iş platformu. İş arayanlar ve işverenler için harita tabanlı iş bulma ve CV paylaşma platformu. Konuma göre iş ilanları, uzaktan çalışma fırsatları ve kariyer imkanları.">
    <title>📍 Teppek - Harita Üzerinde İş İlanları & CV Profilleri</title>
    
    <!-- SEO Keywords -->
    <meta name="keywords" content="iş ilanları, kariyer, cv, özgeçmiş, iş bulma, işveren, aday, harita, konum, uzaktan çalışma, remote, maaş, şirket, türkiye iş, iş arama, kariyer platformu, job board, recruitment">
    
    <!-- Author & Copyright -->
    <meta name="author" content="Teppek">
    <meta name="copyright" content="© 2025 Teppek - Tüm hakları saklıdır">
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large">
    
    <!-- Open Graph for Social Media -->
    <meta property="og:title" content="Teppek - Harita Üzerinde İş İlanları & CV Profilleri">
    <meta property="og:description" content="Konumunuza göre iş ilanları keşfedin. Uzaktan çalışma fırsatları, maaş bilgileri ve anında başvuru. Ücretsiz CV profili oluşturun!">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://teppek.com">
    <meta property="og:image" content="https://teppek.com/logo.svg">
    <meta property="og:site_name" content="Teppek">
    <meta property="og:locale" content="tr_TR">
    
    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Teppek - Harita Üzerinde İş İlanları">
    <meta name="twitter:description" content="Konumunuza göre iş ilanları keşfedin. Uzaktan çalışma fırsatları, maaş bilgileri ve anında başvuru.">
    <meta name="twitter:image" content="https://teppek.com/logo.svg">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://teppek.com">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg">
    <link rel="alternate icon" href="/favicon.ico">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#3B82F6">
    <meta name="msapplication-TileColor" content="#3B82F6">
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://unpkg.com">
    
    <!-- DNS prefetch for API domains -->
    <link rel="dns-prefetch" href="//teppek.com">
    
    <!-- Structured Data for Search Engines -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "JobBoard",
      "name": "Teppek",
      "description": "Harita üzerinde iş bulma platformu. Konuma göre iş ilanları, uzaktan çalışma fırsatları ve CV profilleri.",
      "url": "https://teppek.com",
      "logo": "https://teppek.com/logo.svg",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "TR",
        "addressLocality": "Türkiye"
      },
      "sameAs": [
        "https://teppek.com"
      ],
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://teppek.com/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "TRY",
        "description": "Ücretsiz iş arama ve CV profili oluşturma"
      }
    }
    </script>
    
    <!-- Critical CSS inline for fastest render -->
    <style>
        /* Critical CSS for immediate render */
        body{margin:0;font-family:system-ui,-apple-system,sans-serif}
        .loading{display:flex;align-items:center;justify-content:center;height:100vh;background:#f9fafb}
        .fa-spinner.fa-spin{animation:fa-spin 1s infinite linear}
        @keyframes fa-spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
        #root{min-height:100vh}
    </style>
    
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
