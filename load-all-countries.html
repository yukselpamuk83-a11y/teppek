<!DOCTYPE html>
<html>
<head>
    <title>Teppek - Veri Yükleme</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        h1 { color: #333; }
        .country { padding: 10px; margin: 5px 0; border-radius: 5px; }
        .loading { background: #fff3cd; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .stats { margin-top: 20px; padding: 15px; background: #e9ecef; border-radius: 5px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌍 Teppek Veri Yükleme Sistemi</h1>
        
        <div class="stats">
            <h3>📊 Durum</h3>
            <p>Toplam Yüklenen: <strong id="total">0</strong> ilan</p>
            <p>İşlenen Ülke: <strong id="processed">0</strong> / 20</p>
            <p>Durum: <span id="status">Hazır</span></p>
        </div>
        
        <button id="startBtn" onclick="startLoading()">🚀 Veri Yüklemeyi Başlat</button>
        <button id="checkBtn" onclick="checkDatabase()">📊 Veritabanını Kontrol Et</button>
        
        <h3>Ülkeler:</h3>
        <div id="countries"></div>
    </div>

    <script>
        const countries = [
            { code: 'gb', name: '🇬🇧 İngiltere' },
            { code: 'us', name: '🇺🇸 Amerika' },
            { code: 'de', name: '🇩🇪 Almanya' },
            { code: 'fr', name: '🇫🇷 Fransa' },
            { code: 'ca', name: '🇨🇦 Kanada' },
            { code: 'au', name: '🇦🇺 Avustralya' },
            { code: 'nl', name: '🇳🇱 Hollanda' },
            { code: 'it', name: '🇮🇹 İtalya' },
            { code: 'es', name: '🇪🇸 İspanya' },
            { code: 'sg', name: '🇸🇬 Singapur' }
        ];
        
        let totalLoaded = 0;
        let processedCountries = 0;
        
        // Ülke listesini göster
        const container = document.getElementById('countries');
        countries.forEach(country => {
            const div = document.createElement('div');
            div.className = 'country';
            div.id = country.code;
            div.innerHTML = `${country.name}: <span id="${country.code}-status">Bekliyor...</span>`;
            container.appendChild(div);
        });
        
        async function startLoading() {
            document.getElementById('startBtn').disabled = true;
            document.getElementById('status').textContent = '⏳ Yükleniyor...';
            
            for (const country of countries) {
                const countryDiv = document.getElementById(country.code);
                countryDiv.className = 'country loading';
                document.getElementById(`${country.code}-status`).textContent = '⏳ Yükleniyor...';
                
                try {
                    const response = await fetch(
                        `https://teppek.com/api/adzuna-massive?mode=fetch&initial=true&country=${country.code}`
                    );
                    const result = await response.json();
                    
                    if (result.success && result.stats) {
                        const fetched = result.stats.totalFetched || 0;
                        totalLoaded += fetched;
                        processedCountries++;
                        
                        countryDiv.className = 'country success';
                        document.getElementById(`${country.code}-status`).textContent = `✅ ${fetched} ilan yüklendi`;
                        document.getElementById('total').textContent = totalLoaded.toLocaleString();
                        document.getElementById('processed').textContent = processedCountries;
                    } else {
                        throw new Error(result.error || 'Bilinmeyen hata');
                    }
                } catch (error) {
                    countryDiv.className = 'country error';
                    document.getElementById(`${country.code}-status`).textContent = `❌ Hata: ${error.message}`;
                }
                
                // Her ülke arasında 5 saniye bekle (API limiti)
                if (countries.indexOf(country) < countries.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 5000));
                }
            }
            
            document.getElementById('status').textContent = '✅ Tamamlandı!';
            document.getElementById('startBtn').disabled = false;
        }
        
        async function checkDatabase() {
            try {
                const response = await fetch('https://teppek.com/api/adzuna-massive?mode=serve&page=1&limit=1');
                const result = await response.json();
                
                if (result.success) {
                    alert(`Veritabanında toplam ${result.total || 0} ilan var!`);
                } else {
                    alert('Veritabanı bağlantısı kurulamadı!');
                }
            } catch (error) {
                alert('Hata: ' + error.message);
            }
        }
    </script>
</body>
</html>
