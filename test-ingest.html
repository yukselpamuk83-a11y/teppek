    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” Teppek Veri YÃ¼kleme Testi</h1>
        
        <div class="status" id="status">HazÄ±r</div>
        
        <button class="button" onclick="testIngest()">ğŸ“Š Veri YÃ¼kleme Testi (GB - 1 gÃ¼n)</button>
        <button class="button" onclick="testJobs()">ğŸ“‹ Ä°ÅŸ Ä°lanlarÄ±nÄ± GÃ¶rÃ¼ntÃ¼le</button>
        <button class="button" onclick="testMultipleCountries()">ğŸŒ Ã‡oklu Ãœlke YÃ¼kleme</button>
        <button class="button" onclick="clearResults()">ğŸ—‘ï¸ Temizle</button>

    <script>
        function addResult(title, type, data) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.appendChild(resultDiv);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        function setStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
            setStatus('HazÄ±r');
        }
        
        async function testIngest() {
            setStatus('â³ Veri yÃ¼kleniyor...');
            try {
                const response = await fetch('https://teppek.com/api/ingest?days=1&countries=gb');
                const data = await response.json();
                
                if (data.ok) {
                    addResult('âœ… Veri YÃ¼kleme BaÅŸarÄ±lÄ±', 'success', data);
                    setStatus('âœ… Veri yÃ¼kleme tamamlandÄ±');
                } else {
                    addResult('âŒ Veri YÃ¼kleme HatasÄ±', 'error', data);
                    setStatus('âŒ Hata oluÅŸtu');
                }
            } catch (error) {
                addResult('âŒ BaÄŸlantÄ± HatasÄ±', 'error', { error: error.message });
                setStatus('âŒ BaÄŸlantÄ± hatasÄ±');
            }
        }
        
        async function testJobs() {
            setStatus('ğŸ“‹ Ä°ÅŸ ilanlarÄ± getiriliyor...');
            try {
                const response = await fetch('https://teppek.com/api/jobs?per_page=5');
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    addResult('ğŸ“‹ Ä°ÅŸ Ä°lanlarÄ±', 'success', {
                        count: data.results.length,
                        sample: data.results.slice(0, 2) // Ä°lk 2 ilanÄ± gÃ¶ster
                    });
                    setStatus('ğŸ“‹ Ä°ÅŸ ilanlarÄ± listelendi');
                } else {
                    addResult('âš ï¸ Ä°lan BulunamadÄ±', 'info', data);
                    setStatus('âš ï¸ HenÃ¼z veri yok');
                }
            } catch (error) {
                addResult('âŒ Ä°lan Getirme HatasÄ±', 'error', { error: error.message });
                setStatus('âŒ Ä°lan getirilemedi');
            }
        }
        
        async function testMultipleCountries() {
            setStatus('ğŸŒ Ã‡oklu Ã¼lke yÃ¼kleniyor...');
            const countries = ['gb', 'us', 'de'];
            
            for (const country of countries) {
                try {
                    addResult(`ğŸ”„ ${country.toUpperCase()} yÃ¼kleniyor...`, 'info', { country });
                    
                    const response = await fetch(`https://teppek.com/api/ingest?days=1&countries=${country}`);
                    const data = await response.json();
                    
                    if (data.ok) {
                        addResult(`âœ… ${country.toUpperCase()} BaÅŸarÄ±lÄ±`, 'success', data);
                    } else {
                        addResult(`âŒ ${country.toUpperCase()} Hata`, 'error', data);
                    }
                    
                    // Ãœlkeler arasÄ± bekleme
                    if (countries.indexOf(country) < countries.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 3000));
                    }
                    
                } catch (error) {
                    addResult(`âŒ ${country.toUpperCase()} BaÄŸlantÄ± HatasÄ±`, 'error', { error: error.message });
                }
            }
            
            setStatus('ğŸ‰ Ã‡oklu Ã¼lke yÃ¼kleme tamamlandÄ±');
            
            // Son olarak tÃ¼m ilanlarÄ± gÃ¶ster
            setTimeout(() => testJobs(), 2000);
        }
    </script>
</body>
</html>
